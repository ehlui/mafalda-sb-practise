name: Maven - Tests

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Maven Test Class - PersonControllerTest
      run:  mvn test -Dtest="PersonControllerTest"
    - name: Maven Test Class - PersonRepositoryTest
      run: mvn test -Dtest="PersonRepositoryTest"

